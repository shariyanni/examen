<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <script>
        function doSearch () {
            // (A1) GET SEARCH TERM
            var data = new FormData(document.getElementById("mySearch"));

            // (A2) AJAX - USE HTTP:// NOT FILE://
            fetch("controlador.php", { method:"POST", body:data })
            .then(res => res.json())
            .then(res => {
                let results = document.getElementById("results");
                results.innerHTML = "";
                if (res !== null) { 
                for (let r of res) {
                results.innerHTML += `<div>${r.id} - ${r.name}</div>`;
                }}
            });
            return false;
            }
   </script>
</head>
<body>

    <form id="mySearch" onsubmit="return doSearch()">
        <input type="text" name="search" required>
        <input type="submit" value="search">
    </form>

    <div id="results"></div>
</body>
</html>
